# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Darrell Martech
subtitle: 'Coding, Marketing, Technology'
description: 'Coding, Marketing, Technology'
keywords: Digital Marketing, Martech
author: Darrell
authorLink: https://www.linkedin.com/in/darrell-wang-78265a8b/
language: 'zh-TW'
timezone: 'Asia/Taipei'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://www.darrelltw.com/
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

archive_generator:
  enabled: true
  per_page: 100
  yearly: true
  monthly: true
  daily: false
  order_by: -date

category_generator:
  per_page: 0
  order_by: -date

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Comments
disqus_enable: false
disqus_shortname: hexo-darrelltw-site
disqus_count: false

# Extensions
## Plugins: https://hexo.io/plugins/
plugins:
- hexo-generator-robotstxt
## Themes: https://hexo.io/themes/
theme: next

# Sitemap
sitemap:
  path: sitemap.xml
  rel: false
  tags: true
  categories: true

seo_structured_data:
  organization:
    name: Darrell
    url: https://www.darrelltw.com
    logoUrl: https://www.darrelltw.com/images/logo.png

defaultImage: https://www.darrelltw.com/images/darrell_icon_512.png

algolia:
  appId: "JPTDAB3P1B" 
  applicationID: "JPTDAB3P1B" 
  apiKey: "c601a1734d187668e0114b376086b1ca" 
  chunkSize: 5000
  indexName: "dev_post"
  fields:
    - content:strip:truncate,0,500
    - excerpt:strip
    - gallery
    - perma link
    - photos
    - slug
    - tags
    - title

server:
  port: 4000
  log: false
  ip: 0.0.0.0
  compress: false
  cache: false
  header: true
  serveStatic:
    extensions:
    - html

breadcrumb:
  display: true

feed:
  enable: true
  type:
    - rss2
  path:
    - rss.xml
  limit: 0
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: ./image/darrell_icon_64.png
  autodiscovery: true
  template:
    - ./source/rss2_template.xml
