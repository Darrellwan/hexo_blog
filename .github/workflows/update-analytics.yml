name: Update Analytics Data

on:
  repository_dispatch:
    types: [update-analytics]
  workflow_dispatch:  # 保留手動觸發選項

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create data directory if not exists
        run: mkdir -p data

      - name: Process Analytics Data
        id: process-data
        run: |
          # 從 event payload 獲取原始數據
          raw_data='${{ toJSON(github.event.client_payload.data) }}'
          
          # 如果數據為空或是 null，使用之前的數據或是空陣列
          if [ "$raw_data" = "null" ] || [ -z "$raw_data" ]; then
            if [ -f "data/analytics.json" ]; then
              echo "Using existing data as fallback..."
              raw_data=$(jq -r '.' data/analytics.json)
            else
              echo "No existing data found, using empty array..."
              raw_data='[{"30days":[],"7days":[]}]'
            fi
          fi
          
          # 驗證數據格式
          if ! echo "$raw_data" | jq empty 2>/dev/null; then
            echo "Warning: Invalid JSON format, using empty structure..."
            raw_data='[{"30days":[],"7days":[]}]'
          fi
          
          # 驗證數據結構
          if ! echo "$raw_data" | jq '.[0].30days' >/dev/null 2>&1 || ! echo "$raw_data" | jq '.[0].7days' >/dev/null 2>&1; then
            echo "Warning: Invalid data structure, using empty structure..."
            raw_data='[{"30days":[],"7days":[]}]'
          fi
          
          # 處理 30 天數據
          process_period_data() {
            local period=$1
            local data=$(echo "$raw_data" | jq -r ".[0].${period}")
            
            # 計算總訪問量
            local total_sessions=$(echo "$data" | jq '[.[].sessions | tonumber] | add // 0')
            
            # 添加百分比並排序
            local processed_data=$(echo "$data" | jq --arg total "$total_sessions" '
              map(
                . + {
                  "sessions": (.sessions | tonumber),
                  "percentage": ((.sessions | tonumber) / ($total | tonumber) * 100 | round * 0.1)
                }
              ) | sort_by(-.sessions)
            ')
            
            echo "$processed_data"
          }
          
          # 處理兩個時期的數據
          processed_30days=$(process_period_data "30days")
          processed_7days=$(process_period_data "7days")
          
          # 添加時間戳記和完整數據
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          json_with_timestamp=$(echo "{
            \"data\": [{
              \"30days\": $processed_30days,
              \"7days\": $processed_7days
            }],
            \"last_updated\": \"$timestamp\",
            \"status\": \"success\"
          }")
          
          # 確保輸出是有效的 JSON
          if echo "$json_with_timestamp" | jq empty 2>/dev/null; then
            echo "$json_with_timestamp" > data/analytics.json
            echo "Analytics data updated successfully"
          else
            echo "Error: Failed to generate valid JSON output"
            exit 1
          fi

      - name: Install dependencies
        if: success()
        run: npm ci

      - name: Generate README
        if: success()
        run: node scripts/generate-readme.js

      - name: Commit and Push
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/analytics.json README.md
          git commit -m "[UPDATE] Analytics data and README" || echo "No changes to commit"
          git push || echo "No changes to push" 