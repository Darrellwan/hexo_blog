    <style>
        :root {
            --bg-primary: #151515;
            --bg-secondary: #1c1c1c;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #007bff;
            --accent-gradient: linear-gradient(135deg, #ff8c00, #ea4b71);
            --card-bg: #202020;
            --card-border: #2c2c2c;
            --card-hover-border: #3a3a3a;
            --tag-bg: #16181e;
            --title-color: #ff8c00;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans TC', 'Roboto', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 2rem;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent-gradient);
            border-radius: 3px;
        }
        
        /* 搜尋容器樣式 */
        .search-container {
            margin: 0.8rem 0 1.5rem;
            width: 100%;
        }

        /* 搜尋行 - 包含搜尋框和結果資訊 */
        .search-row {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            justify-content: center;
        }

        /* 搜尋框容器 */
        .search-box-wrapper {
            position: relative;
            flex: 1;
            max-width: 700px;
            display: flex;
            align-items: center;
        }

        /* 搜尋圖示 */
        .search-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-secondary);
            pointer-events: none;
            z-index: 1;
            transition: color 0.3s ease;
        }

        /* 搜尋輸入框 */
        .search-input {
            width: 100%;
            padding: 0.9rem 16rem 0.9rem 3rem;
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Noto Sans TC', 'Roboto', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .search-input:focus {
            border-color: transparent;
            box-shadow: 0 0 0 2px transparent, 0 0 20px rgba(255, 140, 0, 0.3);
            background: linear-gradient(var(--card-bg), var(--card-bg)) padding-box,
                        var(--accent-gradient) border-box;
        }

        .search-input:focus + .search-loading,
        .search-input:focus ~ .clear-search {
            opacity: 1;
        }

        .search-box-wrapper:focus-within .search-icon {
            color: var(--title-color);
        }

        /* Loading Spinner */
        .search-loading {
            position: absolute;
            right: 3.5rem;
            width: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .spinner {
            animation: rotate 1.5s linear infinite;
            width: 20px;
            height: 20px;
        }

        .spinner .path {
            stroke: var(--title-color);
            stroke-linecap: round;
            animation: dash 1.5s ease-in-out infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 150;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -35;
            }
            100% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -124;
            }
        }

        /* 清空按鈕 */
        .clear-search {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .clear-search:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--title-color);
        }

        .clear-search svg {
            width: 16px;
            height: 16px;
        }

        /* 內嵌快速搜尋標籤 */
        .quick-search-tags-inline {
            position: absolute;
            right: 3.5rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            z-index: 2;
        }

        .quick-tag-inline {
            background: rgba(255, 140, 0, 0.08);
            border: 1px solid rgba(255, 140, 0, 0.25);
            color: var(--title-color);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Noto Sans TC', 'Roboto', sans-serif;
            font-weight: 500;
            white-space: nowrap;
        }

        .quick-tag-inline:hover {
            background: rgba(255, 140, 0, 0.15);
            border-color: var(--title-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 140, 0, 0.2);
        }

        .quick-tag-inline.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(255, 140, 0, 0.3);
        }

        /* 搜尋結果資訊 */
        .search-results-info {
            color: var(--text-secondary);
            font-size: 0.95rem;
            text-align: center;
            padding: 0.7rem 1.2rem;
            background: rgba(255, 140, 0, 0.05);
            border-radius: 30px;
            border: 1px solid rgba(255, 140, 0, 0.2);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .search-results-info #results-count {
            color: var(--title-color);
            font-weight: 700;
            font-size: 1.2rem;
            margin: 0 0.2rem;
        }

        /* Responsive 設計 */
        @media (max-width: 1024px) {
            .search-box-wrapper {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .search-input {
                font-size: 0.95rem;
                padding: 0.8rem 3rem 0.8rem 2.8rem;
            }

            .quick-search-tags-inline {
                display: none; /* 隱藏內嵌快速標籤 */
            }

            .search-loading {
                right: 3rem;
            }

            .clear-search {
                right: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                margin: 1rem 0 1.5rem;
            }

            .search-input {
                font-size: 0.9rem;
                padding: 0.75rem 2.8rem 0.75rem 2.5rem;
            }

            .search-icon {
                left: 0.8rem;
                width: 18px;
                height: 18px;
            }

            .search-results-info {
                font-size: 0.85rem;
                padding: 0.5rem 1rem;
            }

            .search-results-info #results-count {
                font-size: 1.1rem;
            }
        }
        
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .model-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
            position: relative;
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border-color: var(--card-hover-border);
        }
        
        .card-banner {
            height: 5px;
            background: var(--accent-gradient);
            width: 100%;
        }
        
        .card-header {
            padding: 1.25rem 1.25rem 0.75rem;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--title-color);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
            height: 3.4rem; /* 確保標題區域高度固定為兩行 */
        }
        
        .card-image {
            aspect-ratio: 1/1;
            background-color: #141414;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-bottom: 1px solid var(--card-border);
        }
        
        .card-content {
            padding: 1rem 1.25rem;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            margin-bottom: 1rem;
            height: 4.2rem; /* 固定高度為3行 */
        }
        
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 1rem;
        }
        
        .tag {
            background-color: var(--tag-bg);
            color: var(--accent-color);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
        }
        
        .card-footer {
            padding: 0.75rem 1.25rem;
            border-top: 1px solid var(--card-border);
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: auto;
            display: flex;
            justify-content: space-between;
        }
        
        .metric {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .metric svg {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(3px);
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid var(--title-color);
            animation: spin 0.8s linear infinite;
        }
        
        .loading-text {
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .card-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .model-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 0.75rem 1.5rem;
            }
            .model-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }
            .card-header, .card-content, .card-footer {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .tag-container {
                flex-wrap: nowrap;
                overflow-x: auto;
                white-space: nowrap;
                gap: 0.4rem;
                margin-bottom: 1rem;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .tag-container::-webkit-scrollbar {
                display: none;
            }
            .card-title {
                -webkit-line-clamp: 3;
                height: 5.1rem;
            }
        }

        /* 動畫 */
        .model-card {
            animation: card-fade-in 0.5s ease forwards;
            opacity: 0;
        }
        
        @keyframes card-fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .model-card:nth-child(1) { animation-delay: 0.1s; }
        .model-card:nth-child(2) { animation-delay: 0.2s; }
        .model-card:nth-child(3) { animation-delay: 0.3s; }
        .model-card:nth-child(4) { animation-delay: 0.4s; }
        .model-card:nth-child(5) { animation-delay: 0.5s; }
        .model-card:nth-child(6) { animation-delay: 0.6s; }

        /* Email 複製通知樣式 */
        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            z-index: 9999;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .copy-notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .copy-notification-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .copy-notification svg {
            color: #4ade80;
            flex-shrink: 0;
        }
        
        .copy-notification span {
            font-weight: 500;
        }
        
        /* 手機版通知位置調整 */
        @media (max-width: 768px) {
            .copy-notification {
                top: 10px;
                right: 10px;
                left: 10px;
                transform: translateY(-100%);
                font-size: 0.85rem;
                padding: 0.875rem 1.25rem;
            }
            
            .copy-notification.show {
                transform: translateY(0);
            }
            
            .copy-notification-content {
                gap: 0.5rem;
            }
        }
    </style>
</head>

    <script>
        const SORT_CONFIG = {
            defaultSortBy: 'none', // 可選值: 'nodes', 'date', 'title', 'none'
            defaultSortDirection: 'desc', // 可選值: 'asc', 'desc'
            
            pinnedModels: [
            ],
            
            modelWeights: {
                // 'model_id': 100, // 高權重模板示例
                // 'another_id': 50 // 中等權重模板示例
            }
        };
        
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
        
        async function loadModelData() {
            try {
                showLoading();
                const response = await fetch('data/workflow-models.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                await new Promise(resolve => setTimeout(resolve, 600));
                hideLoading();
                return data.models;
            } catch (error) {
                console.error('載入模板資料失敗:', error);
                hideLoading();
                return null;
            }
        }

        // ============ 搜尋功能 ============
        let allModels = []; // 儲存所有模板資料
        let searchTimeout = null;
        let currentSearchTerm = '';

        // Debounce 函數
        function debounce(func, delay) {
            return function(...args) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // 搜尋模板
        function searchModels(searchTerm) {
            const searchInput = document.getElementById('search-input');
            const searchLoading = document.getElementById('search-loading');
            const clearBtn = document.getElementById('clear-search');
            const resultsInfo = document.getElementById('search-results-info');
            const resultsCount = document.getElementById('results-count');

            // 顯示/隱藏清空按鈕
            clearBtn.style.display = searchTerm ? 'flex' : 'none';

            if (!searchTerm.trim()) {
                // 無搜尋詞,顯示全部
                renderModels(allModels);
                resultsInfo.style.display = 'none';
                currentSearchTerm = '';
                return;
            }

            // 顯示 loading
            searchLoading.style.display = 'block';
            currentSearchTerm = searchTerm;

            // 模擬搜尋延遲 (debounce 後執行)
            setTimeout(() => {
                const term = searchTerm.toLowerCase();
                const filteredModels = allModels.filter(model => {
                    // 搜尋標題、描述、標籤
                    const titleMatch = model.title.toLowerCase().includes(term);
                    const descMatch = model.description && model.description.toLowerCase().includes(term);
                    const tagsMatch = model.tags && model.tags.some(tag => tag.toLowerCase().includes(term));

                    return titleMatch || descMatch || tagsMatch;
                });

                // 隱藏 loading
                searchLoading.style.display = 'none';

                // 顯示結果
                renderModels(filteredModels);
                resultsCount.textContent = filteredModels.length;
                resultsInfo.style.display = 'block';

                // 推送 DataLayer 事件
                if (window.dataLayer) {
                    window.dataLayer.push({
                        event: 'template_search',
                        search_term: searchTerm,
                        search_results_count: filteredModels.length,
                        search_method: 'typing'
                    });
                }
            }, 300);
        }

        // 渲染模板卡片
        function renderModels(models) {
            const modelGrid = document.querySelector('.model-grid');
            if (!modelGrid) return;

            if (models.length === 0) {
                modelGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 1rem; opacity: 0.5;">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <p style="font-size: 1.2rem; margin: 0;">找不到符合「${currentSearchTerm}」的模板</p>
                        <p style="margin-top: 0.5rem; opacity: 0.7;">試試其他關鍵字或清空搜尋</p>
                    </div>
                `;
                return;
            }

            modelGrid.innerHTML = '';
            models.forEach(model => {
                modelGrid.innerHTML += createModelCard(model);
            });

            // 檢查圖片
            models.forEach(model => {
                checkImageExists(model.id);
            });
        }

        // 初始化搜尋功能
        function initSearch() {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-search');
            const quickTags = document.querySelectorAll('.quick-tag-inline');

            // 搜尋輸入事件 (debounce)
            searchInput.addEventListener('input', debounce(function(e) {
                searchModels(e.target.value);
            }, 800));

            // 清空搜尋
            clearBtn.addEventListener('click', function() {
                searchInput.value = '';
                searchModels('');
                searchInput.focus();
            });

            // 快速搜尋標籤
            quickTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    const keyword = this.getAttribute('data-keyword');

                    // 移除所有 active 狀態
                    quickTags.forEach(t => t.classList.remove('active'));

                    // 如果點擊已選中的標籤,則清空搜尋
                    if (searchInput.value === keyword) {
                        searchInput.value = '';
                        searchModels('');
                    } else {
                        // 設定新的搜尋詞
                        this.classList.add('active');
                        searchInput.value = keyword;
                        searchModels(keyword);

                        // 推送 DataLayer 事件
                        if (window.dataLayer) {
                            window.dataLayer.push({
                                event: 'quick_search_click',
                                keyword: keyword
                            });
                        }
                    }
                });
            });

            // Enter 鍵搜尋
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchModels(this.value);
                }
            });
        }

        function createModelCard(model) {
            return `
                <div class="model-card" data-nodes="${model.nodes || 0}" data-title="${model.title}" data-date="${model.updatedAt}">
                    <div class="card-banner"></div>
                    <div class="card-header">
                        <h3 class="card-title">${model.title}</h3>
                    </div>
                    <div class="card-image" id="card-image-${model.id}">
                        即將上傳 1:1 比例圖片
                    </div>
                    <div class="card-content">
                        <div class="card-description">${formatDescription(model.detailedDescription)}</div>
                        <div class="tag-container">
                            ${model.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="metric">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                            <span>${model.nodes || 0} 個節點</span>
                        </div>
                        <div class="metric">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M11 2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0zM4.5 7.5A.5.5 0 0 0 4 8v4a.5.5 0 0 0 1 0V8a.5.5 0 0 0-.5-.5zm7 0a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 1 0V8a.5.5 0 0 0-.5-.5z"/>
                            </svg>
                            <span>${model.updatedAt}</span>
                        </div>
                    </div>
                    <a href="model-detail.html?model=${model.id}" class="card-link" aria-label="${model.title}"></a>
                </div>
            `;
        }
        
        function formatDescription(description) {
            if (!description) return '';
            const descStr = String(description);
            // 不再使用列表格式，保持簡潔的段落形式
            return descStr.split('\n').join(' ');
        }
        
        // 檢查圖片是否存在，存在則替換顯示，不存在則保持原樣
        function checkImageExists(modelId) {
            // 修正圖片路徑為 data/bg/ 和 .webp 格式
            const imageUrl = `data/bg/${modelId}.webp`;
            const imageContainer = document.getElementById(`card-image-${modelId}`);
            if (!imageContainer) return;
            
            const img = new Image();
            img.onload = function() {
                // 圖片存在，替換顯示
                imageContainer.innerHTML = `<img src="${imageUrl}" alt="模板圖片" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">`;
            };
            img.onerror = function() {
                // 可選：檢查其他可能的格式 (jpg, png 等)
                const jpgUrl = `data/bg/${modelId}.jpg`;
                const jpgImg = new Image();
                jpgImg.onload = function() {
                    imageContainer.innerHTML = `<img src="${jpgUrl}" alt="模板圖片" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">`;
                };
                jpgImg.onerror = function() {
                    const pngUrl = `data/bg/${modelId}.png`;
                    const pngImg = new Image();
                    pngImg.onload = function() {
                        imageContainer.innerHTML = `<img src="${pngUrl}" alt="模板圖片" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">`;
                    };
                    pngImg.src = pngUrl;
                };
                jpgImg.src = jpgUrl;
                // 如果所有格式都不存在，保持原始文字
            };
            img.src = imageUrl;
        }
        
        async function updatePageContent() {
            const modelGrid = document.querySelector('.model-grid');
            try {
                const models = await loadModelData();
                if (!models) throw new Error('無法載入模板資料');
                modelGrid.innerHTML = '';
                const itemListElements = [];
                let position = 1;
                
                // 創建模型陣列，方便後續排序
                let modelEntries = Object.entries(models).map(([id, model]) => {
                    model.id = id;
                    return { id, model };
                });
                
                // 智能排序模型
                modelEntries.sort((a, b) => {
                    // 1. 檢查是否為置頂模型 (pinnedModels)
                    const aPinIndex = SORT_CONFIG.pinnedModels.indexOf(a.id);
                    const bPinIndex = SORT_CONFIG.pinnedModels.indexOf(b.id);
                    
                    // 如果兩個都是置頂模型，按置頂順序排序
                    if (aPinIndex !== -1 && bPinIndex !== -1) {
                        return aPinIndex - bPinIndex;
                    }
                    
                    // 如果只有一個是置頂模型，置頂模型優先
                    if (aPinIndex !== -1) return -1;
                    if (bPinIndex !== -1) return 1;
                    
                    // 2. 檢查模型自帶的優先級 (priority)
                    const aPriority = a.model.priority || 0;
                    const bPriority = b.model.priority || 0;
                    
                    // 如果兩個模型都有優先級且不相等，按優先級排序
                    if (aPriority !== bPriority) {
                        return bPriority - aPriority; // 高優先級在前
                    }
                    
                    // 3. 檢查特殊權重設定 (modelWeights)
                    const aWeight = SORT_CONFIG.modelWeights[a.id] || 0;
                    const bWeight = SORT_CONFIG.modelWeights[b.id] || 0;
                    
                    if (aWeight !== bWeight) {
                        return bWeight - aWeight; // 高權重在前
                    }
                    
                    // 4. 使用默認排序方式
                    if (SORT_CONFIG.defaultSortBy === 'none') {
                        return 0; // 不做額外排序
                    }
                    
                    // 根據默認排序方式排序
                    const isAsc = SORT_CONFIG.defaultSortDirection === 'asc';
                    
                    switch (SORT_CONFIG.defaultSortBy) {
                        case 'nodes':
                            const aNodes = a.model.nodes || 0;
                            const bNodes = b.model.nodes || 0;
                            return isAsc ? aNodes - bNodes : bNodes - aNodes;
                        
                        case 'date':
                            const aDate = a.model.updatedAt || a.model.createdAt || '';
                            const bDate = b.model.updatedAt || b.model.createdAt || '';
                            return isAsc 
                                ? aDate.localeCompare(bDate)
                                : bDate.localeCompare(aDate);
                        
                        case 'title':
                            return isAsc 
                                ? a.model.title.localeCompare(b.model.title)
                                : b.model.title.localeCompare(a.model.title);
                            
                        default:
                            return 0;
                    }
                });
                
                // 渲染排序後的模型卡片
                modelEntries.forEach(({ id, model }) => {
                    modelGrid.innerHTML += createModelCard(model);
                    itemListElements.push({
                        "@type": "ListItem",
                        "position": position++,
                        "item": {
                            "@type": "Thing",
                            "name": model.title,
                            "description": model.detailedDescription,
                            "url": `https://darrelltw.com/tools/n8n_template/model-detail.html?model=${model.id}`,
                            "keywords": model.tags.join(', ')
                        }
                    });
                });
                
                // 檢查每個模型是否有圖片
                modelEntries.forEach(({ id }) => {
                    checkImageExists(id);
                });
                
                // 生成簡單的結構化數據（ItemList）
                const itemListSchema = {
                    "@context": "https://schema.org",
                    "@type": "ItemList",
                    "itemListElement": itemListElements
                };
                
                // 使用 schema-generator.js 中的函數生成更完整的結構化數據
                try {
                    // 如果 schema-generator.js 已加載
                    if (typeof buildSchemaOrgStructure === 'function') {
                        console.log('使用 schema-generator.js 生成完整結構化數據');
                        const schemaData = buildSchemaOrgStructure(models);
                        const schemaScript = document.getElementById('workflow-models-schema');
                        schemaScript.textContent = JSON.stringify(schemaData, null, 2);
                    } else {
                        // 否則使用簡單的 ItemList 格式
                        console.log('使用簡單格式生成結構化數據');
                        const schemaScript = document.getElementById('workflow-models-schema');
                        schemaScript.textContent = JSON.stringify(itemListSchema, null, 2);
                    }
                } catch (e) {
                    console.error('生成結構化數據時出錯:', e);
                    // 使用簡單的 ItemList 格式作為備用
                    const schemaScript = document.getElementById('workflow-models-schema');
                    schemaScript.textContent = JSON.stringify(itemListSchema, null, 2);
                }
                
                // 儲存所有模板資料以供搜尋使用
                allModels = modelEntries.map(({ model }) => model);

                // 初始化搜尋功能
                initSearch();
            } catch (error) {
                console.error('更新頁面內容失敗:', error);
                modelGrid.innerHTML = `
                    <div class="model-card">
                        <div class="card-banner"></div>
                        <div class="card-header">
                            <h3 class="card-title">載入失敗</h3>
                        </div>
                        <div class="card-content">
                            <div class="card-description">無法載入模板資料，請稍後再試。</div>
                        </div>
                    </div>`;
            }
        }
        
        // Email 複製功能
        function copyEmail() {
            const email = 'darrell.tw.martech@gmail.com';
            
            if (navigator.clipboard && window.isSecureContext) {
                // 使用 Clipboard API (現代瀏覽器)
                navigator.clipboard.writeText(email).then(() => {
                    showCopyNotification();
                }).catch(err => {
                    console.error('複製失敗:', err);
                    fallbackCopyTextToClipboard(email);
                });
            } else {
                // 備用方案 (舊瀏覽器)
                fallbackCopyTextToClipboard(email);
            }
        }
        
        // 備用複製方案
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyNotification();
            } catch (err) {
                console.error('備用複製方案失敗:', err);
                // 如果都失敗了，至少提示用戶手動複製
                alert('請手動複製：darrell.tw.martech@gmail.com');
            }
            
            document.body.removeChild(textArea);
        }
        
        // 顯示複製成功通知
        function showCopyNotification() {
            const notification = document.getElementById('copy-notification');
            notification.classList.add('show');
            
            // 3秒後自動隱藏
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 頁面加載完成後執行
        document.addEventListener('DOMContentLoaded', updatePageContent);
        
        // 防止 schema-generator.js 再次執行生成結構化數據
        window.schemaGeneratorExecuted = true;
    </script>

    <script src="js/schema-generator.js"></script>
