    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #007bff;
            --border-color: #404040;
            --card-hover: #3d3d3d;
            --title-color: #ff8c00;
            --n8n-workflow-min-height: 400px;
            --skeleton-color: #3d3d3d;
        }

        body {
            font-family: 'Noto Sans TC', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }

        .container {
            width: 90%; /* 使用百分比寬度 */
            max-width: 90%; /* 最大寬度也使用百分比 */
            margin: 2rem auto;
            padding: 2rem;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 預設三欄 */
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .model-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: auto;
            min-height: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        .model-card:hover {
            transform: translateY(-5px);
            background-color: var(--card-hover);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card-content {
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .model-card h3 {
            margin: 0;
            color: var(--title-color);
            font-size: 1.4rem;
            flex: 0 0 auto;
        }

        .model-card .description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 1rem 0;
            flex: 1 1 auto;
            overflow: hidden;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: auto;
            padding: 0.5rem 0;
        }

        .tag {
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .metrics {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            margin: 0;
            flex: 0 0 auto;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .workflow-preview {
            margin: 1rem 0;
            flex: 1;
            min-height: 300px;
            max-height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--bg-primary);
            cursor: pointer;
        }

        .preview-placeholder {
            width: 100%;
            height: 100%;
            min-height: var(--n8n-workflow-min-height);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .preview-placeholder:hover {
            background-color: var(--card-hover);
            color: var(--text-primary);
        }

        /* 覆蓋 n8n-demo.css 中的預設高度 */
        .workflow-preview n8n-demo {
            height: 400px !important;
            min-height: 400px !important;
            max-height: 400px !important;
        }

        /* 媒體查詢調整 */
        @media (min-width: 2560px) { /* 4K 及以上螢幕 */
            .container {
                width: 80%;
                max-width: 80%;
            }
        }

        @media (max-width: 1440px) {
            .container {
                padding: 2rem;
                margin: 1rem auto;
            }
            
            .model-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 992px) {
            .container {
                padding: 1.5rem;
            }
            
            .model-grid {
                grid-template-columns: repeat(auto-fit, minmax(min(100%, 400px), 1fr));
            }
            
            .model-card {
                min-height: 450px;
            }
            
            .workflow-preview {
                min-height: 250px;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                max-width: 95%;
                padding: 1rem;
                margin: 0.5rem auto;
            }
            
            .model-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .model-card {
                padding: 1rem;
                min-height: auto;
            }
            
            .workflow-preview {
                min-height: 200px;
            }
            
            .model-card h3 {
                font-size: 1.2rem;
            }
            
            .model-card .description {
                font-size: 0.9rem;
                margin: 0.5rem 0;
            }
            
            .tag-container {
                flex-wrap: wrap;
                gap: 0.3rem;
            }
            
            .tag {
                font-size: 0.8rem;
                padding: 0.2rem 0.6rem;
            }
            
            .metrics {
                flex-direction: column;
                gap: 0.5rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
                margin: 0;
            }
            
            .model-grid {
                gap: 0.8rem;
            }
            
            .model-card {
                padding: 0.8rem;
            }
            
            .workflow-preview {
                min-height: 180px;
            }
            
            .preview-placeholder {
                font-size: 0.8rem;
                padding: 1rem;
            }
        }

        /* 針對較小螢幕優化骨架屏 */
        @media (max-width: 768px) {
            .skeleton h3 {
                height: 1.4rem;
            }
            
            .skeleton .description {
                height: 3.6rem;
            }
            
            .skeleton .workflow-preview {
                height: 200px;
            }
            
            .skeleton .tag {
                width: 60px;
                height: 1.6rem;
            }
        }

        /* 修改骨架屏樣式 */
        .skeleton {
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .skeleton:hover {
            transform: none;
            box-shadow: none;
        }

        .skeleton .card-content {
            cursor: default;
            width: 100%;
            box-sizing: border-box;
        }

        .skeleton h3 {

        .skeleton .description {

            height: 4.8rem;
            background-color: var(--skeleton-color);
            margin: 1rem 0;
        }

        .skeleton .workflow-preview {
            width: 100%;
            background-color: var(--skeleton-color);
            margin: 1rem 0;
            cursor: default;
        }

        .skeleton .preview-placeholder {
            background-color: transparent;
            cursor: default;
        }

        .skeleton .tag-container {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
            padding: 0.5rem 0;
        }

        .skeleton .tag {
            width: 80px;
            height: 2rem;
            background-color: var(--skeleton-color);
            margin: 0;
        }

        .skeleton .metric span {
            width: 80px;
            height: 1.2rem;
            display: inline-block;
            background-color: var(--skeleton-color);
        }

        .skeleton h3,
        .skeleton .description,
        .skeleton .workflow-preview,
        .skeleton .tag,
        .skeleton .metric span {
            border-radius: 4px;
            animation: skeleton-pulse 2s ease-in-out infinite;
        }

        .skeleton svg {
            opacity: 0.3;
        }

        /* 骨架屏動畫重命名 */
        @keyframes skeleton-pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }

        /* Loading 動畫樣式 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-container {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.5rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(234, 75, 113, 0.1);
            border-radius: 50%;
            border-top: 3px solid #ea4b71;
            border-right: 3px solid #ea4b71;
            animation: spin-gradient 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin-gradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 添加漢堡選單按鈕樣式 */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 11;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* 修改導航按鈕樣式 */
        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-button {
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-button.active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 手機版樣式 */
        @media (max-width: 768px) {
            header {
                position: relative;
                justify-content: space-between;
                padding: 1rem;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-buttons {
                position: fixed;
                top: 0;
                right: -100%;
                width: 250px;
                height: 100vh;
                background-color: var(--bg-secondary);
                flex-direction: column;
                padding: 80px 1rem 2rem;
                transition: right 0.3s ease;
                z-index: 10;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            }

            .nav-buttons.active {
                right: 0;
            }

            /* 移動版選單項目樣式 */
            .nav-button {
                width: 100%;
                padding: 1rem;
                border-radius: 0;
                background: none;
                border-bottom: 1px solid var(--border-color);
                text-align: left;
                font-size: 1rem;
            }

            .nav-button:last-child {
                border-bottom: none;
            }

            .nav-button.active {
                background: none;
                color: var(--accent-color);
            }

            /* 調整標題大小 */
            header h1 {
                font-size: 1.2rem;
                margin: 0;
            }
        }
    </style>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script type="application/ld+json" id="workflow-models-schema"></script>

    <script>
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // 修改現有的 loadModelData 函數
        async function loadModelData() {
            try {
                showLoading();
                const response = await fetch('data/workflow-models.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                await new Promise(resolve => setTimeout(resolve, 1000));
                hideLoading();
                return data.models;
            } catch (error) {
                console.error('載入模版資料失敗:', error);
                hideLoading();
                return null;
            }
        }

        // 創建模版卡片的 HTML
        function createModelCard(model) {
            return `
                <div class="model-card">
                    <div class="card-content" onclick="window.location.href='model-detail.html?model=${model.id}'">
                        <h3>${model.title}</h3>
                        <div class="description">
                            ${formatDescription(model.detailedDescription)}
                        </div>
                    </div>
                    <div class="workflow-preview" id="workflow-preview-${model.id}">
                        <div class="preview-placeholder" onclick="previewWorkflow('${model.id}', event)">
                            點擊預覽自動化模版
                        </div>
                    </div>
                    <div class="card-content" onclick="window.location.href='model-detail.html?model=${model.id}'">
                        <div class="tag-container">
                            ${model.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="metrics">
                            <div class="metric">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                                <span>${model.nodes || 0} 個節點</span>
                            </div>
                            <div class="metric">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M11 2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0zM4.5 7.5A.5.5 0 0 0 4 8v4a.5.5 0 0 0 1 0V8a.5.5 0 0 0-.5-.5zm7 0a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 1 0V8a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                                <span>更新於 ${model.updatedAt}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 添加新的格式化函數
        function formatDescription(description) {
            // 檢查是否為有效值
            if (!description) return '';
            
            // 確保轉換為字串
            const descStr = String(description);
            
            // 將文字按換行符分割成數組
            const lines = descStr.split('\n');
            
            // 如果只有一行，直接返回
            if (lines.length <= 1) return descStr;
            
            // 多行時轉換為列表形式
            return `<ul style="margin: 0; padding-left: 1.2em;">
                ${lines.map(line => `<li>${line.trim()}</li>`).join('')}
            </ul>`;
        }

        // 預覽自動化模版
        async function previewWorkflow(modelId, event) {
            event.stopPropagation(); // 防止事件冒泡到卡片
            const previewContainer = document.getElementById(`workflow-preview-${modelId}`);
            if (previewContainer) {
                try {
                    previewContainer.innerHTML = '<div class="preview-placeholder">載入中...</div>';
                    const visualizer = new WorkflowVisualizer(`workflow-preview-${modelId}`);
                    await visualizer.visualizeWorkflow(modelId);
                } catch (error) {
                    console.error(`模版 ${modelId} 視覺化失敗:`, error);
                    previewContainer.innerHTML = `
                        <div class="preview-placeholder" onclick="previewWorkflow('${modelId}', event)">
                            載入失敗，點擊重試
                        </div>
                    `;
                }
            }
        }

        // 更新頁面內容
        async function updatePageContent() {
            const modelGrid = document.querySelector('.model-grid');
            
            try {
                const models = await loadModelData();
                if (!models) {
                    throw new Error('無法載入模版資料');
                }

                // 清空所有預設骨架屏
                modelGrid.innerHTML = '';

                // 初始化 itemListElement 陣列，用於存放結構化資料
                const itemListElements = [];
                let position = 1;

                // 添加實際的模版卡片
                Object.entries(models).forEach(([id, model]) => {
                    model.id = id;
                    modelGrid.innerHTML += createModelCard(model);

                    // 為每個模版建立結構化資料項目
                    itemListElements.push({
                        "@type": "ListItem",
                        "position": position++,
                        "item": {
                            "@type": "Thing", // 或是更具體的類型，例如 CreativeWork
                            "name": model.title,
                            "description": model.detailedDescription,
                            "url": `https://darrelltw.com/tools/n8n_template/model-detail.html?model=${model.id}`, // 替換成你的網域名稱
                            "keywords": model.tags.join(', ') // 將標籤陣列轉換為逗號分隔的字串
                        }
                    });
                });

                // 建立完整的結構化資料 JSON-LD 物件
                const schemaData = {
                    "@context": "https://schema.org",
                    "@type": "ItemList",
                    "itemListElement": itemListElements
                };

                // 將 JSON-LD 資料轉換為字串並插入到 script 標籤中
                const schemaScript = document.getElementById('workflow-models-schema');
                schemaScript.textContent = JSON.stringify(schemaData, null, 2); // 使用 2 個空格縮排，方便閱讀

                // 隱藏載入元素
                document.getElementById('loading-overlay').style.display = 'none';

            } catch (error) {
                console.error('更新頁面內容失敗:', error);
                modelGrid.innerHTML = `
                    <div class="model-card">
                        <h3>載入失敗</h3>
                        <div class="description">
                            無法載入模版資料，請稍後再試。
                        </div>
                    </div>
                `;
                // 隱藏載入元素
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        // 當頁面載入完成時初始化
        document.addEventListener('DOMContentLoaded', updatePageContent);
    </script>
