        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #007bff;
            --border-color: #404040;
            --card-hover: #3d3d3d;
            --title-color: #ff8c00;
            --animation-duration: 0.5s;
            --accent-hover: #0056b3;
        }

        body {
            font-family: 'Noto Sans TC', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }

        .container {
            width: 90%;
            max-width: 90%;
            margin: 2rem auto;
            padding: 2rem;
        }

        /* 更新聯絡方式卡片樣式 */
        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            animation: fadeInUp var(--animation-duration) ease-out;
        }

        .contact-method {
            flex: 0 1 300px;
            animation: fadeIn var(--animation-duration) ease-out;
            animation-delay: 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-method:hover {
            transform: translateY(-5px);
            background-color: var(--card-hover);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-color: var(--accent-color);
        }

        .contact-method img {
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
        }

        .contact-method h3 {
            color: var(--title-color);
            margin: 0.5rem 0;
        }

        .contact-method p {
            color: var(--text-secondary);
            margin: 0.5rem 0;
        }

        /* 更新表單樣式 */
        .form-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto 3rem;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            animation: slideInDown 0.6s ease-out;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .form-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(
                90deg,
                var(--accent-color),
                var(--title-color),
                var(--accent-color)
            );
            background-size: 200% 100%;
            animation: flowingBorder 3s linear infinite;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        button[type="submit"] {
            background: linear-gradient(45deg, var(--accent-color), var(--accent-hover));
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        button[type="submit"]::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button[type="submit"]:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        /* 更新訊息樣式 */
        .success-message,
        .error-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success-message {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
        }

        /* 更新社交證明樣式 */
        .social-proof {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        /* 響應式設計 */
        @media (max-width: 1440px) {
            .container {
                padding: 2rem;
                margin: 1rem auto;
            }
        }

        @media (max-width: 992px) {
            .container {
                padding: 1.5rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                max-width: 95%;
                padding: 1rem;
                margin: 0.5rem auto;
            }

            .form-container {
                padding: 1rem;
                margin: 0 auto 2rem;
            }

            .contact-methods {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }

            .contact-method {
                width: 100%;
                max-width: 300px;
            }
            
            .floating-label input,
            .floating-label textarea {
                padding: 0.8rem;
                font-size: 16px; /* 防止 iOS 縮放 */
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 0.5rem;
                margin: 0;
            }
            
            .form-container {
                border-radius: 8px;
                padding: 1rem;
            }
            
            .contact-methods {
                gap: 1rem;
            }
            
            .page-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }

        /* 表單驗證提示樣式 */
        .validation-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        input:invalid:not(:placeholder-shown) + .validation-message,
        textarea:invalid:not(:placeholder-shown) + .validation-message {
            display: block;
        }

        /* 更新頁面標題樣式 */
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown var(--animation-duration) ease-out;
        }

        .page-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
            margin: 0.5rem auto;
            border-radius: 2px;
        }

        /* 浮動標籤效果 */
        .floating-label {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .floating-label input,
        .floating-label textarea {
            width: 100%;
            padding: 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .floating-label label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 1rem;
        }

        .floating-label input:focus ~ label,
        .floating-label input:not(:placeholder-shown) ~ label,
        .floating-label textarea:focus ~ label,
        .floating-label textarea:not(:placeholder-shown) ~ label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.8rem;
            padding: 0 0.3rem;
            background-color: var(--bg-primary);
            color: var(--accent-color);
        }

        /* 動畫關鍵幀 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 添加流動邊框動畫 */
        @keyframes flowingBorder {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* 可選：當表單獲得焦點時加快動畫速度 */
        .form-container:focus-within:before {
            animation: flowingBorder 1.5s linear infinite;
        }

        /* 添加 Turnstile 樣式 */
        .cf-turnstile {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
        }

    <script>
    // 更新追蹤函數
    function trackEvent(eventName, parameters = {}) {
        if (typeof dataLayer !== 'undefined') {
            // 加入共同參數
            const commonParams = {
                page_location: 'contact_page',
                timestamp: new Date().toISOString()
            };

            dataLayer.push({
                event: eventName,
                ...commonParams,
                ...parameters
            });
        }
    }

    // 更新表單欄位追蹤
    document.querySelectorAll('[data-tracking]').forEach(element => {
        if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
            element.addEventListener('focus', () => {
                trackEvent('form_field_focus', {
                    field_name: element.name,
                    field_type: element.tagName.toLowerCase()
                });
            });

            element.addEventListener('blur', () => {
                if (element.value) {
                    trackEvent('form_field_complete', {
                        field_name: element.name,
                        field_type: element.tagName.toLowerCase()
                    });
                }
            });
        } else if (element.classList.contains('contact-method')) {
            element.addEventListener('click', () => {
                trackEvent('click_contact_cta', {
                    cta_type: element.dataset.tracking,
                    cta_url: element.dataset.link,
                    outbound: true
                });
            });
        }
    });

    async function handleSubmit(event) {
    event.preventDefault();

    const form = document.getElementById('contactForm');
    const email = form.email.value;
    const message = form.message.value;
    const token = turnstile.getResponse();

    if (!token) {
        document.getElementById('errorMessage').textContent = '請完成安全確認';
        document.getElementById('errorMessage').style.display = 'block';
        return false;
    }

    // 追蹤表單提交
    trackEvent('form_submit', {
        email_domain: email.split('@')[1],
        form_id: 'contact_form'
    });

    const submitButton = form.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.textContent = '傳送中...';

    try {
        // 向 Cloudflare Worker 發送驗證 token 的 POST 請求（使用 URLSearchParams）
        const validateResponse = await fetch(
            'https://turnsite-validate-n8n-template.api-worker-darrell-martech.workers.dev/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'cf-turnstile-response': token
                })
            }
        );

        const validateResultText = await validateResponse.text();

        if (validateResponse.status !== 200) {
            throw new Error(validateResultText);
        }

        // 驗證成功後發送表單資料到 webhook
        const webhookUrl = 'https://darrellinfo-n8n.hnd1.zeabur.app/webhook-test/80c589e6-8c16-441c-a89c-aef6fefe872c';

        const webhookResponse = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                email,
                message
            })
        });

        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        form.reset();

        trackEvent('form_submit_complete', { status: 'success' });

        turnstile.reset();

    } catch (error) {
        console.error(error);
        document.getElementById('errorMessage').textContent = error.message || '發送失敗，請稍後再試';
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';

        trackEvent('form_submit_complete', { status: 'error', message: error.message });
    } finally {
        submitButton.disabled = false;
        submitButton.textContent = '送出訊息';
        turnstile.reset();
    }

    return false;
}
    </script>
