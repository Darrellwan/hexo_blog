<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n 模板分享 | Darrell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #fff;
            --text-muted: #9ca3af;
            --accent: #ff6b6b;
            --accent-glow: rgba(255, 107, 107, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Node Pattern Background */
        .node-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background-image: 
                radial-gradient(circle at 20px 20px, #fff 2px, transparent 2.5px),
                linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* SVG Background Animation */
        .n8n-svg-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .n8n-path {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 1.5;
            stroke-dasharray: 20 400; /* Short dash (packet), long gap */
            stroke-linecap: round;
            opacity: 0.6;
            animation: flow 8s linear infinite;
        }

        .n8n-path:nth-child(2) { animation-delay: 2s; animation-duration: 10s; }
        .n8n-path:nth-child(3) { animation-delay: 4s; animation-duration: 7s; }
        .n8n-path:nth-child(4) { animation-delay: 1s; animation-duration: 12s; }

        @keyframes flow {
            from { stroke-dashoffset: 420; }
            to { stroke-dashoffset: -1000; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 2rem 4rem;
        }

        /* Hero / Profile Section */
        .hero-section {
            margin-bottom: 3rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 2rem;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px var(--accent-glow);
            letter-spacing: -0.02em;
        }

        .hero-content p {
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 500px;
        }

        /* Mobile Social Row (Hidden on Desktop) */
        .mobile-social-row {
            display: none;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .profile-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #333;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .profile-info h2 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .profile-role {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .profile-services {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 0.8rem;
        }

        .service-tag {
            font-size: 0.75rem;
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 4px;
            color: var(--text-muted);
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 0.8rem;
        }

        .social-btn {
            color: var(--text-muted);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .social-btn:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Unified Command Bar */
        .command-bar {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 100px; /* Pill shape */
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
            margin-bottom: 3rem;
            height: 64px;
            position: relative;
        }

        .command-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.15);
        }

        /* Search Part */
        .search-part {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex: 1;
            min-width: 200px;
        }

        .search-icon {
            color: var(--text-muted);
            width: 20px;
            height: 20px;
        }

        .search-input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            outline: none;
            width: 100%;
        }

        /* Divider */
        .cmd-divider {
            width: 1px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Tags Part */
        .tags-part {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            scrollbar-width: none;
            padding: 0.2rem 0;
            flex: 2;
            mask-image: linear-gradient(to right, transparent, black 10px, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10px, black 90%, transparent);
        }

        .tags-part::-webkit-scrollbar {
            display: none;
        }

        .tag-pill {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            background: transparent;
        }

        .tag-pill:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .tag-pill.active {
            background: rgba(255, 107, 107, 0.15);
            color: var(--accent);
            font-weight: 500;
        }

        /* Stats Part */
        .stats-part {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            color: var(--text-muted);
            font-size: 0.9rem;
            padding-left: 0.5rem;
        }

        .stat-number {
            color: #fff;
            font-weight: 700;
        }

        /* Grid - Denser Layout */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .glass-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card-img-wrapper {
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 1rem;
            aspect-ratio: 1/1; /* Square Image */
            position: relative;
            background: #1a1a1a;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .glass-card:hover .card-img {
            transform: scale(1.1);
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
            color: #fff;
            line-height: 1.4;
        }

        .card-desc {
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.5;
            margin-bottom: 0.8rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-tags {
            display: flex;
            gap: 0.4rem;
            margin-bottom: 1rem;
            flex-wrap: nowrap;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            mask-image: linear-gradient(to right, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, black 90%, transparent);
            padding-right: 1rem; /* Space for fade */
        }

        .card-tags::-webkit-scrollbar {
            display: none;
        }

        .glass-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            color: var(--text-muted);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.8rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .node-count {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .node-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent);
        }

        .date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Floating Badge */
        .floating-badge {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            padding: 3px 6px;
            border-radius: 6px;
            font-size: 0.65rem;
            gap: 0.5rem;
            animation: slideDown 0.3s ease-out;
        }

        /* Mobile Filter Drawer */
        .mobile-filter-btn {
            display: none; /* Hidden by default (Desktop) */
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.2rem;
            transition: all 0.2s;
            z-index: 10;
        }

        .mobile-filter-btn:hover, .mobile-filter-btn.active {
            color: var(--accent);
        }

        .mobile-filter-drawer {
            display: none;
            background: rgba(20, 20, 20, 0.95); /* Darker, solid bg */
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem;
            margin: 0.5rem 0 2rem; /* Less margin */
            flex-wrap: wrap;
            gap: 0.5rem;
            animation: slideDown 0.2s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            .hero-section {
                grid-template-columns: 1fr;
                text-align: center;
                margin-bottom: 2rem;
            }
            .profile-card {
                display: none; /* Hide on mobile/tablet */
            }
            .mobile-social-row {
                display: flex; /* Show on mobile */
            }
            .hero-content p {
                margin: 0 auto 1.5rem;
                font-size: 1rem;
            }
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            /* Mobile Command Bar */
            .command-bar {
                padding: 0.5rem 1rem;
                gap: 0; /* Remove gap */
                height: 56px;
                display: flex;
            }
            .search-part {
                flex: 1;
                min-width: 0;
                position: relative; /* For absolute button */
                width: 100%;
            }
            .search-input {
                font-size: 0.9rem;
                padding-right: 2.5rem; /* Space for button */
                width: 100%;
            }
            .tags-part {
                display: none; /* Hide scrollable tags on mobile */
            }
            .mobile-filter-btn {
                display: block; /* Show on mobile */
            }
            .cmd-divider, .stats-part {
                display: none; /* Hide stats and divider on mobile */
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .model-grid {
                grid-template-columns: 1fr; /* Single column */
                gap: 1rem;
            }

            /* Horizontal List View for Mobile */
            .glass-card {
                flex-direction: row;
                align-items: stretch;
                padding: 0.8rem;
                min-height: 120px;
            }

            .card-img-wrapper {
                width: 100px;
                min-width: 100px;
                height: auto;
                aspect-ratio: 1/1;
                margin-bottom: 0;
                margin-right: 1rem;
                border-radius: 12px;
            }

            .card-content {
                justify-content: center;
            }

            .card-title {
                font-size: 1rem;
                margin-bottom: 0.3rem;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            .card-desc {
                font-size: 0.8rem;
                margin-bottom: 0.5rem;
                -webkit-line-clamp: 2; /* Limit to 2 lines */
                display: -webkit-box;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            .card-tags {
                margin-bottom: 0;
                gap: 0.3rem;
            }
            
            .glass-tag {
                padding: 2px 6px;
                font-size: 0.65rem;
            }

            .card-footer {
                display: none; /* Hide footer to save space */
            }
            
            .floating-badge {
                top: 0.5rem;
                right: 0.5rem;
                font-size: 0.6rem;
                padding: 2px 5px;
            }
        }

    </style>
</head>

    <script>
        function copyEmail() {
            navigator.clipboard.writeText("darrellwang.tw@gmail.com").then(() => {
                alert("Email copied to clipboard!");
            });
        }

        // Simple Tag Filtering Logic
        document.addEventListener('DOMContentLoaded', () => {
            const tags = document.querySelectorAll('.tag-pill');
            const cards = document.querySelectorAll('.glass-card');
            const searchInput = document.getElementById('searchInput');
            const totalCountEl = document.getElementById('totalCount');

            function updateCount() {
                const visibleCards = document.querySelectorAll('.glass-card:not([style*="display: none"])');
                totalCountEl.textContent = visibleCards.length;
            }

            // Mobile Filter Logic
            const mobileFilterBtn = document.getElementById('mobileFilterBtn');
            const mobileFilterDrawer = document.getElementById('mobileFilterDrawer');
            const tagContainer = document.getElementById('tagContainer');

            // Clone tags to drawer
            if (tagContainer && mobileFilterDrawer) {
                const tags = tagContainer.querySelectorAll('.tag-pill');
                tags.forEach(tag => {
                    const clone = tag.cloneNode(true);
                    clone.addEventListener('click', () => {
                        // Sync click to original tag
                        tag.click();
                        // Update active state in drawer
                        const allDrawerTags = mobileFilterDrawer.querySelectorAll('.tag-pill');
                        allDrawerTags.forEach(t => t.classList.remove('active'));
                        if (tag.classList.contains('active')) {
                            clone.classList.add('active');
                        }
                    });
                    mobileFilterDrawer.appendChild(clone);
                });
            }

            // Toggle Drawer
            if (mobileFilterBtn) {
                mobileFilterBtn.addEventListener('click', () => {
                    mobileFilterBtn.classList.toggle('active');
                    if (mobileFilterDrawer.style.display === 'flex') {
                        mobileFilterDrawer.style.display = 'none';
                    } else {
                        mobileFilterDrawer.style.display = 'flex';
                        // Sync active states when opening
                        const originalTags = tagContainer.querySelectorAll('.tag-pill');
                        const drawerTags = mobileFilterDrawer.querySelectorAll('.tag-pill');
                        originalTags.forEach((tag, index) => {
                            if (tag.classList.contains('active')) {
                                drawerTags[index].classList.add('active');
                            } else {
                                drawerTags[index].classList.remove('active');
                            }
                        });
                    }
                });
            }

            // Tag Click Handler
            tags.forEach(tag => {
                tag.addEventListener('click', () => {
                    // Toggle active state
                    const isActive = tag.classList.contains('active');
                    
                    // Reset all tags (Desktop)
                    tags.forEach(t => t.classList.remove('active'));
                    
                    // Reset all tags (Mobile Drawer)
                    if (mobileFilterDrawer) {
                        const drawerTags = mobileFilterDrawer.querySelectorAll('.tag-pill');
                        drawerTags.forEach(t => t.classList.remove('active'));
                    }
                    
                    if (!isActive) {
                        tag.classList.add('active');
                        const filter = tag.dataset.tag.toLowerCase();
                        
                        cards.forEach(card => {
                            const cardTags = card.dataset.tags.toLowerCase();
                            if (filter === 'all' || cardTags.includes(filter)) {
                                card.style.display = 'flex';
                            } else {
                                card.style.display = 'none';
                            }
                        });
                    } else {
                        // If clicking active tag, clear filter (show all)
                        cards.forEach(card => card.style.display = 'flex');
                    }
                    updateCount();
                });
            });

            // Search Input Handler
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                cards.forEach(card => {
                    const title = card.querySelector('.card-title').textContent.toLowerCase();
                    const desc = card.querySelector('.card-desc').textContent.toLowerCase();
                    const tags = card.dataset.tags;
                    
                    if (title.includes(term) || desc.includes(term) || tags.includes(term)) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
                updateCount();
            });
        });
    </script>
