  <h1>Line Message API 和 Webhook 回覆</h1>
  <p>這個工作流程自動化處理來自 Line 的訊息，並提供兩種主要功能：自動回覆和主動推送訊息。當使用者傳送訊息時，系統會自動回覆相同的內容；另外也可以透過 Line UID 主動發送訊息給特定使用者。

主要功能：

自動回覆：接收使用者訊息並自動回覆
推送訊息：透過 Line UID 主動發送訊息給特定使用者</p>
