    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #ea4b71;  /* 玫瑰紅 */
            --accent-hover: #d63d61;  /* 深玫瑰紅 */
            --border-color: #404040;
            --card-hover: #3d3d3d;
            --title-color: #ff8c00;   /* 橘色 */
            --tag-bg: rgba(255, 140, 0, 0.1);  /* 半透明橘色 */
            --tag-text: #ff8c00;      /* 橘色 */
            --active-bg: #ea4b71;     /* 保持按鈕為玫瑰紅 */
            --active-text: #ffffff;
            --code-bg: #2d2d2d;
            --n8n-workflow-min-height: 800px;
        }

        body {
            font-family: 'Noto Sans TC', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }

        .container {
            max-width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .content-wrapper {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            display: grid;
            gap: 2rem;
            grid-template-columns: 200px minmax(0, 1fr);
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar {
            background-color: var(--bg-primary);
            border-radius: 8px;
            padding: 1rem;
            position: sticky;
            top: 5rem;
            height: fit-content;
            border: 1px solid var(--border-color);
            width: 100%;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        .main-content {
            background-color: var(--bg-primary);
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            width: 100%;
            box-sizing: border-box;
            min-width: 0;
        }

        .model-title {
            color: var(--title-color);
            font-size: 2rem;
            margin: 0 0 1.5rem 0;
            font-weight: 600;
        }

        .model-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2rem;
            white-space: pre-wrap;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background-color: #2f2f2f;
            color: var(--text-secondary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .workflow-section {
            position: relative;
            margin: 2rem 0;
        }

        .workflow-download {
            position: absolute;
            top: -3rem;
            right: 0;
            z-index: 1;
        }

        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .workflow-header h2 {
            margin: 0;
        }

        .workflow-preview {
            background-color: var(--bg-primary);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 0;
            min-height: 800px;
            position: relative;
        }

        .workflow-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-primary);
            z-index: 1000;
            padding: 2rem;
            box-sizing: border-box;
        }

        .fullscreen-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .fullscreen-button svg {
            width: 20px;
            height: 20px;
        }

        .exit-fullscreen {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .sidebar-nav a:hover {
            background-color: var(--tag-bg);
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .sidebar-nav a.active {
            background-color: var(--active-bg);
            color: var(--active-text);
            border-color: var(--active-bg);
            box-shadow: 0 2px 8px rgba(234, 75, 113, 0.2);
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }

            .content-wrapper {
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .model-title {
                font-size: 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .social-buttons {
                justify-content: center;
            }
        }

        section {
            margin-bottom: 3rem;
        }

        .text-link {
            color: var(--accent-color);
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        .action-button {
            background-color: var(--accent-color);
            color: var(--text-primary);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 1rem 0;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(234, 75, 113, 0.2);
        }

        .example-cards {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            width: 100%;
            box-sizing: border-box;
        }

        .example-card {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .example-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        .example-card h3 {
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .example-card pre {
            background-color: var(--bg-primary);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        .example-card code {
            color: var(--text-secondary);
            font-family: monospace;
        }

        .workflow-details {
            margin-top: 2rem;
        }

        .advanced-settings ul {
            list-style-type: none;
            padding: 0;
        }

        .advanced-settings li {
            margin-bottom: 1.5rem;
        }

        .advanced-settings strong {
            color: var(--title-color);
        }

        pre {
            max-width: 100%;
            overflow-x: auto;
        }

        code {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .metadata {
            margin: 1rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .date {
            margin-right: 1.5rem;
            display: inline-flex;
            align-items: center;
        }

        .date::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        /* 添加預覽區域的樣式 */
        .preview-placeholder {
            width: 100%;
            height: 100%;
            min-height: var(--n8n-workflow-min-height);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            text-align: center;
            cursor: pointer;
            background-color: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .preview-placeholder:hover {
            background-color: var(--card-hover);
            border-color: var(--accent-color);
            color: var(--text-primary);
        }

        .preview-placeholder svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .preview-placeholder .preview-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        n8n-demo {
            height: 800px !important;
            min-height: 800px !important;
            max-height: 800px !important;
        }

        /* 覆蓋 a 標籤的預設樣式 */
        a {
            color: inherit; /* 繼承父元素的顏色 */
            text-decoration: none; /* 移除下劃線 */
            cursor: default; /* 設置為預設鼠標樣式 */
        }

        /* 特別針對標題的 a 標籤 */
        header a {
            color: inherit; /* 繼承父元素的顏色 */
            text-decoration: none; /* 移除下劃線 */
            cursor: pointer; /* 設置為手型鼠標樣式 */
        }

        /* 確保 h1 內的 span 保持原來的顏色 */
        header a h1 span {
            color: #ea4b71; /* 保持玫瑰紅顏色 */
        }

                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                </a>
                <a href="https://buymeacoffee.com/darrellmartechtw" class="social-button" target="_blank" rel="noopener noreferrer" title="Buy Me a Coffee">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 3H4v10c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-3h2c1.11 0 2-.89 2-2V5c0-1.11-.89-2-2-2zm0 5h-2V5h2v3zM4 19h16v2H4z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // 從 JSON 檔案載入模版資料
        async function loadModelData() {
            try {
                const response = await fetch('data/workflow-models.json');
                const data = await response.json();
                return data.models;
            } catch (error) {
                console.error('載入模版資料失敗:', error);
                return null;
            }
        }

        // 初始化頁面
        async function updatePageContent(modelId) {
            try {
                // 設置所有區塊為隱藏狀態
                document.querySelectorAll('main section').forEach(section => {
                    section.style.display = 'none';
                });
                
                // 只顯示概述區塊，並設置載入狀態
                document.getElementById('overview').style.display = 'block';
                document.querySelector('.model-title').textContent = '載入中...';
                document.querySelector('.model-description').innerHTML = '<p>載入中...</p>';
                document.querySelector('.tag-container').innerHTML = '<span class="tag">載入中...</span>';

                // 載入模版資料
                const models = await loadModelData();
                if (!models || !models[modelId]) {
                    throw new Error('找不到模版資料');
                }

                const model = models[modelId];

                // 確保 dataLayer 存在，如果不存在則創建它
                window.dataLayer = window.dataLayer || [];

                // 確保所有必要的屬性都存在，如果不存在則使用預設值
                const safeModel = {
                    title: model.title || '未命名自動化模版',
                    description: model.description || '暫無描述',
                    features: Array.isArray(model.features) ? model.features : [],
                    tags: Array.isArray(model.tags) ? model.tags : ['基礎'],
                    createdAt: model.createdAt || '未知',
                    updatedAt: model.updatedAt || '未知',
                    setup: Array.isArray(model.setup) ? model.setup : [],
                    examples: Array.isArray(model.examples) ? model.examples : [],
                    advanced: {
                        description: model.advanced?.description || '暫無進階設定',
                        settings: Array.isArray(model.advanced?.settings) ? model.advanced.settings : []
                    }
                };

                // 更新標題和描述
                document.querySelector('.model-title').textContent = safeModel.title;
                document.querySelector('.model-description').innerHTML = `
                    <p>${safeModel.description.replace(/\n/g, '<br>')}</p>
                    ${safeModel.features.length > 0 ? `
                        <ul>
                            ${safeModel.features.map(feature => `<li>${feature.replace(/\n/g, '<br>')}</li>`).join('')}
                        </ul>
                    ` : ''}
                `;

                // 更新標籤
                document.querySelector('.tag-container').innerHTML = 
                    safeModel.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

                // 顯示其他區塊
                document.querySelectorAll('main section').forEach(section => {
                    section.style.display = 'block';
                });

                // 更新日期
                document.getElementById('createdAt').textContent = `建立於：${safeModel.createdAt}`;
                document.getElementById('updatedAt').textContent = `更新於：${safeModel.updatedAt}`;

                // 更新設置說明
                document.getElementById('setup-content').innerHTML = model.setup ? `
                    <p>此自動化模版包含以下設置步驟：</p>
                    <ol>
                        ${model.setup.steps.map(step => `
                            <li>
                                <h3>${step.title || '未命名步驟'}</h3>
                                <p>${step.description || '暫無描述'}</p>
                                ${step.options ? `
                                    <ul>
                                        ${step.options.map(option => `<li>${option}</li>`).join('')}
                                    </ul>
                                ` : ''}
                            </li>
                        `).join('')}
                    </ol>
                    <div class="setup-prerequisites">
                        <h3>前置需求</h3>
                        <p>${model.setup.prerequisites}</p>
                    </div>
                ` : '<p>暫無設置說明</p>';

                // 準備自動化模版預覽區域
                const container = document.getElementById('workflow-visualization');
                container.innerHTML = `
                    <div class="preview-placeholder" onclick="loadWorkflowVisualization()">
                        <div class="preview-content">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                            </svg>
                            <span>點擊載入自動化模版預覽</span>
                        </div>
                    </div>
                `;

                // 新增下載模版 JSON 按鈕的點擊事件處理
                document.getElementById('downloadWorkflowBtn').addEventListener('click', async function() {
                    try {
                        const response = await fetch(`data/workflows/${modelId}.json`);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const workflowData = await response.json();
                        
                        const blob = new Blob([JSON.stringify(workflowData, null, 2)], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${modelId}.json`;
                        a.click();
                        URL.revokeObjectURL(url);
                    } catch (error) {
                        console.error('下載模版 JSON 失敗:', error);
                        alert('無法下載模版 JSON，請稍後再試。');
                    }
                });

                // 將模型數據推送到 dataLayer
                window.dataLayer.push({
                    'event': 'modelLoaded',
                    'modelData': safeModel
                });

            } catch (error) {
                console.error('更新頁面內容失敗:', error);
                // 顯示錯誤訊息
                document.querySelector('.model-title').textContent = '載入失敗';
                document.querySelector('.model-description').innerHTML = '<p>無法載入模版資料，請稍後再試。</p>';
                document.querySelector('.tag-container').innerHTML = '';
            }
        }

        // 當頁面載入完成時初始化
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const modelId = urlParams.get('model') || 'basic';
            updatePageContent(modelId);
        }

        // 載入自動化模版視覺化
        async function loadWorkflowVisualization() {
            const urlParams = new URLSearchParams(window.location.search);
            const modelId = urlParams.get('model') || 'basic';
            const container = document.getElementById('workflow-visualization');
            
            // 如果已經載入過，就不要重複載入
            if (container.querySelector('n8n-demo')) {
                return;
            }

            // 顯示載入中狀態
            container.innerHTML = '<div class="preview-placeholder">載入自動化模版中...</div>';
            
            try {
                // 載入自動化模版數據
                const response = await fetch(`data/workflows/${modelId}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const workflowData = await response.json();
                
                // 創建 n8n-demo 元素
                const n8nDemo = document.createElement('n8n-demo');
                n8nDemo.setAttribute('workflow', JSON.stringify(workflowData));
                
                // 清空容器並添加 n8n-demo 元素
                container.innerHTML = '';
                container.appendChild(n8nDemo);
                
                // 移除點擊事件和預覽樣式
                container.onclick = null;
                container.classList.remove('preview-placeholder');
                
            } catch (error) {
                console.error('載入自動化模版失敗:', error);
                container.innerHTML = `
                    <div class="preview-placeholder" onclick="loadWorkflowVisualization()">
                        <div class="preview-content">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                            </svg>
                            <span>載入失敗，點擊重試</span>
                        </div>
                    </div>
                `;
            }
        }

        // 處理導航點擊事件
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.sidebar-nav a');
            const sections = document.querySelectorAll('main section');

            // 顯示預設區塊
            showSection('overview');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有 active 類別
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // 添加 active 類別到當前點擊的連結
                    this.classList.add('active');
                    
                    // 獲取目標區塊 ID
                    const targetId = this.getAttribute('href').substring(1);
                    
                    // 顯示目標區塊
                    showSection(targetId);
                });
            });
        });

        // 顯示指定區塊
        function showSection(sectionId) {
            const sections = document.querySelectorAll('main section');
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }        
    </script>
</body>
