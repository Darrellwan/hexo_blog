<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面已移動 - 正在跳轉...</title>

    <!-- 301 Redirect via meta refresh (0 秒立即跳轉) -->
    <meta http-equiv="refresh" content="0; url=https://www.darrelltw.com/n8n-expert/">

    <!-- Canonical 指向新頁面 -->
    <link rel="canonical" href="https://www.darrelltw.com/n8n-expert/">

    <!-- 告訴搜尋引擎這是永久移動 -->
    <meta name="robots" content="noindex, follow">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #0f172a;
            color: #e2e8f0;
        }
        .redirect-box {
            text-align: center;
            padding: 2rem;
        }
        a {
            color: #ff6d5a;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <h1>頁面已移動</h1>
        <p>正在跳轉至新頁面...</p>
        <p>如果沒有自動跳轉，請點擊：<a href="https://www.darrelltw.com/n8n-expert/">n8n 自動化專家</a></p>
    </div>

    <!-- JavaScript 備用跳轉 -->
    <script>
        window.location.replace('https://www.darrelltw.com/n8n-expert/');
    </script>
</body>
</html>
