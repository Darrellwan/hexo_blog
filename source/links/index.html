    <script>
    (function() {
        'use strict';

        const isLocalDev = ['localhost', '127.0.0.1'].includes(window.location.hostname);

        if (isLocalDev) {
            document.addEventListener('DOMContentLoaded', () => {
                const turnstileContainer = document.querySelector('.cf-turnstile');
                if (turnstileContainer) {
                    turnstileContainer.style.display = 'none';
                }
                console.log('%c[DEV MODE] Turnstile disabled', 'color: #ff6d5a; font-weight: bold;');
            });
        }

        async function handleFormSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');

            if (!isLocalDev) {
                const token = turnstile.getResponse();
                if (!token) {
                    errorMessage.textContent = '請完成安全驗證';
                    errorMessage.classList.add('show');
                    return;
                }

                try {
                    const validateResponse = await fetch(
                        'https://turnsite-validate-n8n-template.api-worker-darrell-martech.workers.dev/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: new URLSearchParams({ 'cf-turnstile-response': token })
                        }
                    );

                    if (!validateResponse.ok) {
                        throw new Error('Security check failed');
                    }
                } catch (error) {
                    console.error('Turnstile validation error:', error);
                    errorMessage.classList.add('show');
                    return;
                }
            }

            const originalButtonText = submitButton.innerText;
            submitButton.disabled = true;
            submitButton.innerText = '傳送中...';

            try {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                data.source = 'links-page';

                const webhookUrl = 'https://darrellinfo-n8n.hnd1.zeabur.app/webhook/darrell-n8n-expert-form';

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    form.style.display = 'none';
                    successMessage.classList.add('show');
                    form.reset();
                    if (!isLocalDev && typeof turnstile !== 'undefined') {
                        turnstile.reset();
                    }
                } else {
                    throw new Error('Submission failed');
                }

            } catch (error) {
                console.error('Error:', error);
                errorMessage.classList.add('show');
            } finally {
                submitButton.disabled = false;
                submitButton.innerText = originalButtonText;
            }
        }

        const form = document.getElementById('contactForm');
        if (form) {
            form.addEventListener('submit', handleFormSubmit);
        }
    })();
